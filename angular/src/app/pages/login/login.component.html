<section class="vh-100" style="background-color: rgb(0, 0, 0);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                  <!-- <div class="alert alert-success" role="alert">
                    Login Successfully, <a routerLink="/dashboard" class="text-danger">Dashboard Now</a>
                  </div>

                  <div class="alert alert-danger" role="alert">
                    Check your details properly
                  </div> -->
  
                  <form [formGroup]="loginform" class="mx-1 mx-md-4" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Your Email</label>
                        <input type="email" formControlName="email" class="form-control" 
                        [ngClass]="{'is-invalid': submitted && f['email'].errors}" />
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                          <div *ngIf="f['email'].errors['required']">Email is required</div>
                          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Password</label>
                        <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                          <div *ngIf="f['password'].errors['required']">Password is required</div>
                          <div *ngIf="f['password'].errors['minlength']">
                            Password must be at least 8 characters
                          </div>
                          <div *ngIf="f['password'].errors['maxlength']">
                            Password must not exceed 20 characters
                          </div>
                          </div>
                      </div>
                    </div>

                    <p><!-- Dont Have an account? --> &nbsp;&nbsp; <span routerLink="/enter-email"><u>Forget Password?</u></span></p>

  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-warning btn-lg"  (click)="loginUser()"  >Login</button>
                    </div>

                    <p>Dont Have an account? &nbsp;&nbsp; <span routerLink="/signup"><u>Signup</u></span></p>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
