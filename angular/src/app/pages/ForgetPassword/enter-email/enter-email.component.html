<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-5 "><strong>Password Reset</strong></h3>
                    <form [formGroup]="emailform">
                        <p>Enter your email address and we'll send you an email with instructions to reset your
                            password.</p>
                        <div class="form-floating mb-3">
                            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit"  (click)="forgetPassword()">Reset
                                Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
